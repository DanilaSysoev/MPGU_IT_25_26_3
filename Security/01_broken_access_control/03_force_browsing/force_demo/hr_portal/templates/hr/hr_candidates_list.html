{% extends "hr/base.html" %}
{% block content %}
  <h1>My candidates</h1>
  <table class="table table-striped">
    <thead>
      <tr><th>#</th><th>Full name</th><th>Email</th><th>Phone</th><th>Created</th><th></th></tr>
    </thead>
    <tbody>
      {% for c in candidates %}
        <tr>
          <td>{{ c.id }}</td>
          <td>{{ c.full_name }}</td>
          <td>{{ c.email }}</td>
          <td>{{ c.phone }}</td>
          <td>{{ c.date_created|date:"Y-m-d H:i" }}</td>
          <td><a class="btn btn-sm btn-outline-primary" href="{% url 'hr:hr_candidate_detail' c.id %}">View</a></td>
        </tr>
      {% empty %}
        <tr><td colspan="6">No candidates yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
